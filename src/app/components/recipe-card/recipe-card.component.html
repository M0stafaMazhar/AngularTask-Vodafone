    <div class="card rounded-0">
        
            <button class="btn rounded-circle btn-outline-danger position-absolute top-0 end-0 m-2 shadow">
                <i class="bi bi-star-fill"></i>
            </button>
            <img src={{recipe.image}} alt="{{recipe.title}}" class="img-fluid rounded-0">
        
        <div class="card-body">
            <h5 class="card-title text-danger">{{recipe.title}}</h5>
            <p class="card-text">{{recipe.summary.slice(0,150)}}...</p>
            <a href="#" class="btn btn-outline-danger">Details</a>
        </div>
        <hr>
        <div class="text-center text-danger row">
            <div class="col-4">
                <p>
                    <i class="bi-alarm"></i> 
                    {{recipe.readyInMinutes}} mins
                </p>
            </div>

            <div class="col-4">
                <p>
                    <i class="bi bi-heart-fill"></i> 
                    {{recipe.aggregateLikes}}
                </p>
            </div>

            <div class="col-4">
                <p>
                    <i class="bi bi-currency-dollar"></i>{{recipe.pricePerServing}}
                </p>
            </div>
        </div>
    </div>
